<body>
    <div class="container">
        <div id="inputsection">
            <h1>Please enter 2 numbers!</h1>
            <input id="Number1">
            <input id="Number2">
             <p> Choose one of the provided options:</p>
            <button class="btn" onclick="add()">+</button>
            <button class="btn" onclick="subtract()">-</button>

            <output id="calculation"></output>
        </div>
</body>
