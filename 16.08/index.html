<html>

<head>
    <meta charset="utf-8">
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <h1><b>CALCULATOR ðŸ–©</b></h1>
    <p>Please try out this calculator!</p>
    <div class="calculator-grid">
        <div class="output">
            <!-- <div value1 class="value1"></div> -->
            <!-- <div value2 class="value2"></div> -->
            <output id="display" type="text" class="calculator-screen z-depth-1" value="" >0</output><br>
        </div>
        <button onclick="initialize()" class="span-two">AC</button>
        <button onclick="backspace()">DEL</button>
        <button onclick="rememberOperator('+')">+</button>
        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="rememberOperator('-')">-</button>
        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="rememberOperator('*')">&times;</button>
        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="rememberOperator('/')">/</button>
        <button onclick="append('.')">.</button>
        <button onclick="append('0')">0</button>
        <button onclick="compute()" class="span-two">=</button>
        <!-- <output id="calculation"></output> -->
    </div>
</body>

</html>
