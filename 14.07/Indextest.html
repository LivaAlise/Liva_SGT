    <style>

		/* Set display to none for image*/
		#image {
			display: none;
		}
	</style>
</head>

<body>
	<div>
		<h3>Click me</h3>

		<!-- Add id to image -->
		<img id="image" src=
"Sprite"
			alt="PNG image" />
	</div>

	<button type="button"
		onclick="show()" id="btnID">
		Show Image
	</button>

	<script>
		function show() {

			/* Access image by id and change
			the display property to block*/
			document.getElementById('image')
					.style.display = "block";

			document.getElementById('btnID')
					.style.display = "none";
		}
</body>
