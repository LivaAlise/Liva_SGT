<!DOCTYPE html>
<html>

<head>
	<style>

		#image {
			display: none;
		}
	</style>
</head>

<body>
	<div>
		<h1>Index test</h1>
		<h3>Click me</h3>

		<img id="image" src="cola.jpg"
			alt="JPG image" />
	</div>

	<button type="button"
		onclick="show()" id="btnID">
		Show Image
	</button>

	<script>
		function show() {

			/* Access image by id and change
			the display property to block*/
			document.getElementById('image')
					.style.display = "block";

			document.getElementById('btnID')
					.style.display = "none";
		}
	</script>

</body>

</html>
